dist: trusty
sudo: required
language: go

go:
- 1.9.x

env:
- MYSQL_IMAGE=mysql/mysql-server:5.7

services:
- docker

go_import_path: github.com/percona/mysqld_exporter

before_script:
- sudo service mysql stop
- docker --version
- docker-compose --version
- docker-compose up -d

script:
- make
- make test
- make tarball

notifications:
  email: false

deploy:
  provider: releases
  api_key:
    secure: 
  file: mysqld_exporter*.tar.gz
  skip_cleanup: true
  overwrite: true
  on:
    tags: true

